<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap and css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Simon game</title>
</head>
<body>
    <h1>Simon Game</h1>

    <!-- tabs -->
    <div class="row">
        <button class="col-sm align" id="green"></button>
        <button class="col-sm align" id="red"></button>
    </div>

    <div class="row">
        <button class="col-sm align" id="yellow"></button>
        <button class="col-sm align" id="blue"></button>
    </div>

    <br>
    <button type="button" class="btn btn-light btn-lg">Start</button>

    <!-- jQuery and javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
